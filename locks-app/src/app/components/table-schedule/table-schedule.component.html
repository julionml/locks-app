
<input type="text" class="form-control" [(ngModel)]="user.name" />
<input
  type="date"
  class="form-control"
  placeholder="Search"
  [(ngModel)]="user.startDate"
/>
<input
  type="date"
  class="form-control"
  placeholder="Search"
  [(ngModel)]="user.endDate"
/>
<button (click)="addUser()">add</button>
<br /><br />
<div>
  <table>
    <tr>
      <th>date</th>
      <th>breakfast</th>
      <th>lunch</th>
    </tr>
    <tr *ngFor="let user of userList">
      <td>{{ user.date }}</td>
      <td>
        <ul *ngFor="let userName of user.name">
          <li>{{userName }}</li>
        </ul>
      </td>
      <td>
        <ul *ngFor="let userName of user.name">
          <li>{{ userName }}</li>
        </ul>
      </td>
    </tr>
  </table>
</div>
